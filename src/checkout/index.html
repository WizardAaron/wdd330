<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkout-form">
        <fieldset>
          <legend>Shipping Information</legend>

          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required />
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State/Province:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">ZIP/Postal Code:</label>
          <input type="text" id="zip" name="zip" required />
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>

          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required />

          <label for="expiration-date">Expiration Date:</label>
          <input type="text" id="expiration-date" name="expiration-date" required />

          <label for="security-code">Security Code:</label>
          <input type="text" id="security-code" name="security-code" required />
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
        
          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
        
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
