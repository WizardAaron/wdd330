<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>

      <form id="checkout-form">
        <fieldset>
          <legend>Shipping Information</legend>

          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required minlength="2" />
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required minlength="2" />

          <label for="street">Address:</label>
          <input type="text" id="street" name="street" required minlength="5" />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required minlength="2" />

          <label for="state">State/Province:</label>
          <input type="text" id="state" name="state" required minlength="2" maxlength="2" pattern="[A-Z]{2}" title="Two letter state code (e.g., UT, CA)" />

          <label for="zip">ZIP/Postal Code:</label>
          <input type="text" id="zip" name="zip" required pattern="[0-9]{5}" title="5-digit ZIP code" />
        </fieldset>

        <fieldset>
          <legend>Payment Information</legend>

          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" title="16-digit card number" maxlength="16" />

          <label for="expiration">Expiration Date:</label>
          <input type="month" id="expiration" name="expiration" required />

          <label for="code">Security Code:</label>
          <input type="text" id="code" name="code" required pattern="[0-9]{3,4}" title="3 or 4 digit security code" minlength="3" maxlength="4" />
        </fieldset>

        <fieldset class="checkout-summary">
          <legend>Order Summary</legend>
        
          <div class="order__summary">
            <div>Items</div>
            <div id="num-items"></div>
            <div>Subtotal</div>
            <div id="cartTotal"></div>
            <div>Tax</div>
            <div id="tax"></div>
            <div>Shipping</div>
            <div id="shipping"></div>
            <div>Total</div>
            <div id="orderTotal"></div>
          </div>
        </fieldset>
        
        <button type="submit" id="checkoutSubmit">Checkout</button>
      </form>
    </main>

    <footer id="main-footer">
    </footer>
  </body>
</html>
